<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-color: #ffcccc;
        --heart-color: #ff1744;
        --text-color: #ffffff;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background-color: var(--bg-color);
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        font-size: 3.5em;
        margin-top: 30px;
        margin-bottom: 10px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorChange 5s infinite;
      }

      .dedication {
        font-size: 1.8em;
        margin: 15px 0;
        animation: fadeIn 3s ease-in-out;
        background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .video-container {
        margin: 20px 0;
        width: 80%;
        max-width: 800px;
        height: 450px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.1);
        border: 2px dashed rgba(0, 0, 0, 0.3);
        border-radius: 10px;
      }

      .video-container video {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }

      .hearts {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: var(--heart-color);
        transform: rotate(45deg);
        animation: float 5s infinite ease-in-out;
      }

      .heart::before,
      .heart::after {
        content: '';
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: var(--heart-color);
        border-radius: 50%;
        top: -25px;
        left: 0;
      }

      .heart::after {
        top: 0;
        left: -25px;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes colorChange {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100vh) rotate(45deg);
          opacity: 0;
        }
      }

      .heart:nth-child(1) {
        left: 20%;
        animation-delay: 0s;
      }

      .heart:nth-child(2) {
        left: 40%;
        animation-delay: 1s;
        animation-duration: 6s;
      }

      .heart:nth-child(3) {
        left: 60%;
        animation-delay: 2s;
        animation-duration: 4s;
      }

      .heart:nth-child(4) {
        left: 80%;
        animation-delay: 3s;
        animation-duration: 5s;
      }
    </style>
    <title>San Valentín</title>
  </head>
  <body>
    <h1>Feliz Día de San Valentín</h1>
    <div class="dedication">
      "Hoy celebro el amor que ilumina mi vida cada día. Gracias por ser mi razón de sonreír."
    </div>
    <div class="video-container">
      <video autoplay loop controls>
        <source src="Ingl.mp4" type="video/mp4" />
        Tu navegador no soporta el elemento de video.
      </video>
    </div>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </body>
</html>
